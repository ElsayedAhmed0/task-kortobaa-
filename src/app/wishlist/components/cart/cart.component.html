<section class="all-saved-cards">
    <div class="container">
        <div class="row">
            <div class="col-3" *ngFor="let item of CartProduct">
                <div class="sec-product-card">
                    <div class="card-details">
                        <div class="card-img">
                            <img src="{{item.image}}" alt="">
                            <span class="compar-img">
              <img src="assets/compare_arrows_black_24dp.svg" alt="">
              <em class="add-to-compar">أضف للمقارنة</em>
            </span>
                            <div class="offers" *ngIf="item.id!==3">
                                <em class="offer-new">جديد</em>
                            </div>
                            <div class="offers the-offer" *ngIf="item.id==3">
                                <em class="offer-new">عرض</em>
                            </div>
                        </div>
                        <div class="details-shop">
                            <div class="title">
                                <h3>تيشيرت-كم طويل-آرت وير-نسائي-ملابس</h3>
                            </div>
                            <div class="price">
                                <em class="last-order" *ngIf="item.id==2">150.00 <em>ج.م</em></em>
                                <span>{{item.price}} <em>ج.م</em></span>
                            </div>
                            <div class="more-details">

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
